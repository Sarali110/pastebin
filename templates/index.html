<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }

        input, button {
            padding: 8px;
            font-size: 16px;
        }

        input {
            width: 70%;
        }

        button {
            width: 25%;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <h1>URL Shortener</h1>
    <form id="shorten-form">
        <input type="text" id="long-url" placeholder="Enter long URL" required>
        <button type="submit">Shorten</button>
    </form>
    <div id="result"></div>
    <script>const form = document.getElementById('shorten-form');
    form.onsubmit = async (e) => {
      e.preventDefault();
      const url = document.getElementById('long-url').value;
const response = await fetch('/shorten', {
  method: 'POST',
  headers: {'Content-Type': 'application/json'},
  body: JSON.stringify({ url })
});

if (!response.ok) {
  const text = await response.text();  // This shows error content
  throw new Error(`Server Error: ${text}`);
}

const data = await response.json();
      document.getElementById('result').innerHTML = `Short URL: <a href="${data.short_url}" target="_blank">${data.short_url}</a>`;
    };</script>
</body>
</html>
