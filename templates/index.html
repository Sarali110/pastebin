<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paste bin </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }

        input, button {
            padding: 8px;
            font-size: 16px;
        }

        input {
            width: 70%;
        }

        button {
            width: 25%;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Paste bin</h1>
    <form id="shorten-form">
        <input type="text" id="content" placeholder="Enter the content" required>
        <button type="submit">paste</button>
    </form>
    <div id="result"></div>
    <script>
        const form = document.getElementById('shorten-form');
        form.onsubmit = async (e) => {
            e.preventDefault();
            const content = document.getElementById('content').value;
            const response = await fetch('/paste', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content })
            });

            if (!response.ok) {
                const errorText = await response.text();
                console.error("Server error:", errorText);
                document.getElementById('result').innerHTML = `<span style="color: red">Server error: ${errorText}</span>`;
                return;
            }

            const data = await response.json();
            document.getElementById('result').innerHTML = `content: <pre>${data.content}</pre>`;
    </script>
</body>
</html>
